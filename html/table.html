<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
</head>
<body>

    <h1>Product Table</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ProductID</th>
                <th>ProductName</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Laptop</td>
                <td>1200</td>
                <td>10</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mouse</td>
                <td>25</td>
                <td>50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Keyboard</td>
                <td>50</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
